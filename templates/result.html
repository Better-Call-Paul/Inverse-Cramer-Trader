<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverse Cramer - Fade the Trade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Inverse Cramer</h1>
        <h2>Fade the Trade</h2>
        <div class="tweet-section">
            <h3>Tweet:</h3>
            <p>{{ tweet }}</p>
        </div>
        <div class="response-section">
            <h3>Response:</h3>
            <p>{{ response }}</p>
        </div>
        <div class="sentiment-section">
            <h3>Sentiment Analysis:</h3>
            <p>{{ sentiment_label }}</p>
            <p>Scores: {{ sentiment_scores }}</p>
        </div>
        <div class="trade-section">
            <h3>Trade Recommendation:</h3>
            <p>{{ trade_recommendation }}</p>
        </div>
        <div class="trade-execution-section">
            <h3>Trade Execution:</h3>
            <p>Trade executed successfully!</p>
        </div>
    </div>
</body>
</html>
